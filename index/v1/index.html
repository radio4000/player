<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<style>
			html,
			body {
				min-height: 100%;
				min-width: 100%;
				display: flex;
				margin: 0;
			}
			iframe {
				flex-grow: 1;
				border: 0;
			}
		</style>
	</head>
	<body>
		<script>
			(({ slug = "" }) => {
				const url = new URL("https://api.radio4000.com/embed");
				url.searchParams.set("slug", slug);
				console.log("url", url.href);
				const $iframe = document.createElement("iframe");
				$iframe.setAttribute("src", url.href);
				document.querySelector("body").replaceChildren($iframe);
			})(Object.fromEntries(new URLSearchParams(window.location.search)));
		</script>
	</body>
</html>
